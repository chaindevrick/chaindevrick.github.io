<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即將上線 - 未來新創 (Demo)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS 樣式區 --- */
        :root {
            --primary-color: #3b82f6; /* 科技藍 */
            --text-light: #f3f4f6;
            --text-gray: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', 'Noto Sans TC', sans-serif;
            background-color: #111827; /* 深色背景作為備案 */
            color: var(--text-light);
            overflow: hidden; /* 防止滾動條出現 */
        }

        /* 背景圖片處理 - 使用一個科技感的 placeholder 圖片 */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 這裡使用 Unsplash 的隨機科技圖片作為示範 */
            background: linear-gradient(rgba(17, 24, 39, 0.8), rgba(17, 24, 39, 0.9)), url('https://source.unsplash.com/random/1920x1080/?technology,future,startup') no-repeat center center/cover;
            z-index: -1;
        }

        /* 主要內容容器，負責垂直水平置中 */
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        /* Logo 區域 (純文字示範) */
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-transform: uppercase;
        }

        /* 主標題 */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        /* 強調文字 */
        .highlight {
            background: linear-gradient(90deg, var(--primary-color), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 副標題 */
        p.subtitle {
            font-size: 1.125rem;
            color: var(--text-gray);
            max-width: 600px;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        /* 訂閱表單樣式 */
        .subscribe-form {
            display: flex;
            width: 100%;
            max-width: 500px;
            gap: 10px;
        }

        /* RWD: 手機版表單變垂直排列 */
        @media (max-width: 640px) {
            .subscribe-form {
                flex-direction: column;
            }
            h1 {
                font-size: 2rem;
            }
        }

        input[type="email"] {
            flex-grow: 1;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="email"]:focus {
             border-color: var(--primary-color);
             background: rgba(255, 255, 255, 0.1);
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        button:hover {
            background-color: #2563eb; /* 深一點的藍色 */
        }

        /* 頁腳社交連結示範 */
        .footer {
            position: absolute;
            bottom: 2rem;
            color: var(--text-gray);
            font-size: 0.875rem;
        }
        .footer a {
            color: var(--text-gray);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: var(--primary-color);
        }

    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div class="container">
        <div class="logo">FutureStartup.ai</div>
        
        <h1>重新定義您的<br><span class="highlight">工作方式</span></h1>
        
        <p class="subtitle">
            我們正在打造下一代的 AI 生產力工具。準備好迎接效率的革命了嗎？
            <br>訂閱我們，搶先獲得上線通知與早鳥優惠。
        </p>

        <form class="subscribe-form" id="notifyForm">
            <input type="email" placeholder="輸入您的 Email 地址" required>
            <button type="submit">通知我</button>
        </form>

        <div class="footer">
            © 2024 Future Startup Demo. 
            <br style="display: block; margin-top: 10px;">
            <a href="#">Twitter</a> | <a href="#">LinkedIn</a> | <a href="#">Contact</a>
        </div>
    </div>

    <script>
        /* --- JavaScript 互動區 (僅作 Demo 演示用) --- */
        document.getElementById('notifyForm').addEventListener('submit', function(e) {
            // 1. 阻止表單的默認提交行為（這會導致頁面刷新）
            e.preventDefault();
            
            const emailInput = this.querySelector('input[type="email"]');
            const email = emailInput.value;

            // 2. 這裡通常會發送資料到後端 (例如 Mailchimp, Formspree 等)
            console.log("準備發送 Email:", email);

            // 3. 模擬成功提交的視覺反饋
            const button = this.querySelector('button');
            const originalText = button.innerText;
            
            button.innerText = "訂閱成功！✅";
            button.style.backgroundColor = "#10B981"; // 綠色
            emailInput.value = ''; // 清空輸入框

            // 3秒後恢復按鈕原狀
            setTimeout(() => {
                button.innerText = originalText;
                button.style.backgroundColor = ""; // 恢復預設顏色
            }, 3000);

            // 在真實環境中，你可能會彈出一個更漂亮的 modal 或顯示一段感謝訊息
            // alert(`感謝您的訂閱！我們會在產品上線時發送通知至：${email}`);
        });
    </script>

</body>
</html>
